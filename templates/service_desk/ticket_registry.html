{% extends 'base.html' %}

{% block content %}
<div class="space-y-6">

    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-prime-navy dark:text-white">Ticket Registry</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Search and filter the entire ticket history.</p>
        </div>
        <div>
            <a href="{% url 'dashboard' %}" class="text-sm text-gray-500 hover:text-prime-orange transition-colors">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>

    <form hx-get="{% url 'ticket_registry' %}" 
          hx-target="#registry-results" 
          hx-push-url="true"
          hx-trigger="input delay:500ms from:#registry-search, change"
          class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-slate-700 grid grid-cols-1 md:grid-cols-6 gap-4">

        <div class="md:col-span-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" 
                   name="q" 
                   id="registry-search"
                   value="{{ query }}" 
                   placeholder="Search ID, keyword, description..." 
                   class="pl-10 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-prime-orange focus:ring-prime-orange sm:text-sm h-10">
        </div>

        <div>
            <select name="status" class="block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-prime-orange focus:ring-prime-orange sm:text-sm h-10">
                <option value="">All Statuses</option>
                {% for s in statuses %}
                <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <select name="priority" class="block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-prime-orange focus:ring-prime-orange sm:text-sm h-10">
                <option value="">All Priorities</option>
                {% for p in priorities %}
                <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <select name="tech" class="block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-prime-orange focus:ring-prime-orange sm:text-sm h-10">
                <option value="">All Technicians</option>
                {% for tech in technicians %}
                <option value="{{ tech.id }}">{{ tech.get_full_name|default:tech.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <select name="board" class="block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-prime-orange focus:ring-prime-orange sm:text-sm h-10">
                <option value="">All Boards</option>
                {% for b in boards %}
                <option value="{{ b.id }}">{{ b.name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>

    <div class="bg-white dark:bg-slate-800 shadow-sm rounded-lg border border-gray-200 dark:border-slate-700 overflow-hidden">
        <div class="min-w-full inline-block align-middle">
            <div class="border-b border-gray-200 dark:border-slate-700">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-slate-700">
                    <thead class="bg-gray-50 dark:bg-slate-700/50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ticket</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Priority</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Technician</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Created</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">View</span></th>
                        </tr>
                    </thead>
                    <tbody id="registry-results" class="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-slate-700">
                        {% include 'service_desk/partials/registry_table_rows.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock %}
