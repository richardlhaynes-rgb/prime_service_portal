{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    
    <!-- Header -->
    <div class="mb-6">
        <!-- FIXED LINK HERE -->
        <a href="{% url 'service_catalog' %}" class="text-sm text-prime-orange hover:underline">&larr; Back to Catalog</a>
        <h2 class="text-2xl font-bold text-prime-navy mt-2">Deltek Vantagepoint Password Reset</h2>
        <p class="text-gray-600 text-sm">Reset your Deltek Vantagepoint password.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Your Name -->
            <div>
                <label class="block text-sm font-medium text-prime-navy mb-1">{{ form.your_name.label }} <span class="text-red-500">*</span></label>
                {{ form.your_name }}
            </div>

            <!-- Deltek Username -->
            <div>
                <label class="block text-sm font-medium text-prime-navy mb-1">{{ form.deltek_username.label }}</label>
                {{ form.deltek_username }}
            </div>

            <!-- Summary -->
            <div>
                <label class="block text-sm font-medium text-prime-navy mb-1">{{ form.summary.label }} <span class="text-red-500">*</span></label>
                {{ form.summary }}
            </div>

            <!-- Submit Button -->
            <div class="pt-4 border-t border-gray-100 flex justify-end">
                <button type="submit" class="bg-prime-navy text-white px-6 py-2 rounded-md font-semibold hover:bg-opacity-90 transition shadow-sm">
                    Submit Ticket
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
