{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    
    <!-- Header -->
    <div class="mb-6">
        <!-- FIXED LINK HERE -->
        <a href="{% url 'service_catalog' %}" class="text-sm text-prime-orange hover:underline">&larr; Back to Catalog</a>
        <h2 class="text-2xl font-bold text-prime-navy mt-2">Ask an IT Question</h2>
        <p class="text-gray-600 text-sm">Not sure where to categorize? Ask here.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-prime-navy dark:text-gray-300 mb-1">{{ form.summary.label }} <span class="text-red-500">*</span></label>
                {{ form.summary }}
            </div>
            <div>
                <label class="block text-sm font-medium text-prime-navy dark:text-gray-300 mb-1">{{ form.description.label }} <span class="text-red-500">*</span></label>
                {{ form.description }}
            </div>
            <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-md border border-dashed border-gray-300 dark:border-gray-600">
                <label class="block text-sm font-medium text-prime-navy dark:text-gray-300 mb-1">{{ form.screenshot.label }}</label>
                {{ form.screenshot }}
            </div>
            <div class="pt-4 border-t border-gray-100 dark:border-gray-700 flex justify-end">
                <button type="submit" class="bg-prime-navy text-white px-6 py-2 rounded-md font-semibold hover:bg-opacity-90 transition shadow-sm">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
