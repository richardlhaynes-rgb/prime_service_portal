<div class="grid grid-cols-1 gap-6 animate-fade-in-up">
    {% for field in form %}
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            {{ field.label }} 
            {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
        </label>
        
        {{ field }}
        
        {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text|safe }}</p>
        {% endif %}
        
        {% if field.errors %}
            <p class="text-xs text-red-500 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
