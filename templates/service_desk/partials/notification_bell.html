<div class="relative group">
    
    <button type="button" 
            id="notification-btn"
            onclick="document.getElementById('notification-dropdown').classList.toggle('hidden')"
            hx-get="{% url 'notification_list' %}"
            hx-target="#notification-list-container"
            hx-swap="innerHTML"
            class="text-gray-400 hover:text-white rounded-full hover:bg-gray-700 p-2 transition-colors focus:outline-none focus:ring-2 focus:ring-white/20">
        <span class="sr-only">View notifications</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
    </button>

    <span id="notification-badge"
          hx-get="{% url 'get_notifications' %}"
          hx-trigger="load, every 30s"
          hx-swap="innerHTML"
          class="absolute top-0 right-0 -mt-1 -mr-1 pointer-events-none flex items-center justify-center">
    </span>

    <div id="notification-dropdown" class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-50 overflow-hidden origin-top-right">
        <div id="notification-list-container">
            <div class="p-4 text-center text-gray-400 text-xs flex items-center justify-center gap-2">
                <svg class="animate-spin h-4 w-4 text-prime-orange" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('notification-dropdown');
        const button = document.getElementById('notification-btn');
        if (dropdown && !dropdown.classList.contains('hidden')) {
            if (!button.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        }
    });

    (function() {
        const badge = document.getElementById('notification-badge');
        if (badge && window.htmx) {
            htmx.trigger(badge, 'load');
        }
    })();
</script>
