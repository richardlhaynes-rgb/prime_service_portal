{% if unread_count > 0 %}
    <div class="relative flex items-center justify-center">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
        
        <span class="relative inline-flex items-center justify-center min-w-[16px] h-4 px-1 rounded-full bg-red-600 border border-white dark:border-gray-900 text-[9px] font-bold text-white leading-none shadow-sm">
            {% if unread_count > 99 %}99+{% else %}{{ unread_count }}{% endif %}
        </span>
    </div>
{% endif %}
