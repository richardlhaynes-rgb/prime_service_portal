<div class="col-span-2">
    <label class="block text-[10px] uppercase font-bold text-gray-400">Email</label>
    <input type="text" disabled value="{{ user.email }}" class="w-full text-sm bg-transparent border-none p-0 text-gray-700 dark:text-gray-200 focus:ring-0">
</div>
<div>
    <label class="block text-[10px] uppercase font-bold text-gray-400">Department</label>
    <input type="text" disabled value="{{ profile.department|default:'--' }}" class="w-full text-sm bg-transparent border-none p-0 text-gray-700 dark:text-gray-200 focus:ring-0">
</div>
<div>
    <label class="block text-[10px] uppercase font-bold text-gray-400">Location</label>
    <input type="text" disabled value="{{ profile.location|default:'--' }}" class="w-full text-sm bg-transparent border-none p-0 text-gray-700 dark:text-gray-200 focus:ring-0">
</div>
