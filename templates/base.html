{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME Service Portal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo_color.png' %}">
    
    <!-- Tailwind CSS (The Design Engine) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PRIME Brand Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        prime: {
                            orange: '#F15C2B',
                            navy: '#003E52',
                            green: '#0F5838',
                            gray: '#f4f4f4',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans text-slate-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-prime-navy text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            
            <!-- Logo & Title -->
            <div class="flex items-center gap-3">
                <a href="{% url 'dashboard' %}" class="flex items-center hover:opacity-90 transition">
                    <img 
                        src="{% static 'images/logo_white.png' %}" 
                        alt="PRIME AE" 
                        class="h-12 w-auto object-contain">
                </a>
                
                <!-- Separator -->
                <div class="h-8 w-px bg-indigo-400/50"></div>
                
                <!-- App Title -->
                <span class="text-white text-xl font-medium tracking-tight">Service Portal</span>
            </div>

            <!-- Navigation & User Profile -->
            <div class="flex items-center gap-6">
                <!-- Nav Links -->
                <nav class="hidden md:flex gap-6">
                    <a href="{% url 'dashboard' %}" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">My Dashboard</a>
                    
                    <a href="{% url 'service_catalog' %}" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Catalog</a>
                    
                    <a href="{% url 'kb_home' %}" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Knowledge Base</a>
                </nav>

                <!-- User Profile -->
                <div class="flex items-center gap-4 border-l border-blue-900 pl-6">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-medium leading-none">Richard Haynes</p>
                        <p class="text-xs text-gray-300 mt-1">Service Desk Manager</p>
                    </div>
                    <div class="h-8 w-8 rounded-full bg-prime-orange border-2 border-white shadow-sm"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Injector -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        <!-- Individual pages (Dashboard, Forms, Catalog, KB) will inject their content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-xs text-gray-500">
                &copy; 2025 PRIME AE Group, Inc. - Information Technology
            </p>
        </div>
    </footer>

</body>
</html>
