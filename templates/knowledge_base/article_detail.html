{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <a href="{% url 'kb_home' %}" class="text-sm text-gray-500 hover:text-prime-orange mb-4 block">&larr; Back to KB</a>
    
    <div class="bg-white rounded-t-lg shadow-sm border border-gray-200 p-8 border-b-0">
        <h1 class="text-3xl font-bold text-prime-navy mb-2">{{ article.title }}</h1>
        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">{{ article.category }}</span>
    </div>

    <div class="bg-red-50 border-l-4 border-red-500 p-6">
        <h3 class="text-red-800 font-bold uppercase text-xs mb-2">Issue</h3>
        <div class="text-gray-800 whitespace-pre-wrap">{{ article.problem|linebreaks }}</div>
    </div>

    <div class="bg-green-50 border-l-4 border-green-500 p-6 rounded-b-lg shadow-sm">
        <h3 class="text-green-800 font-bold uppercase text-xs mb-2">Resolution</h3>
        <div class="text-gray-800 whitespace-pre-wrap">{{ article.solution|linebreaks }}</div>
    </div>
</div>
{% endblock %}
